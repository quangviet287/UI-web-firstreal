    /* Custom checkbox */
    .custom-checkbox {
        position: relative;
    }
    .custom-checkbox input[type="checkbox"] {
        opacity: 0;
        position: absolute;
        margin: 5px 0 0 3px;
        z-index: 9;
    }
    .custom-checkbox label:before{
        width: 18px;
        height: 18px;
    }
    .custom-checkbox label:before {
        content: '';
        margin-right: 10px;
        display: inline-block;
        vertical-align: text-top;
        background: white;
        border: 1px solid #bbb;
        border-radius: 2px;
        box-sizing: border-box;
        z-index: 2;
    }
    .custom-checkbox input[type="checkbox"]:checked + label:after {
        content: '';
        position: absolute;
        left: 6px;
        top: 3px;
        width: 6px;
        height: 11px;
        border: solid #000;
        border-width: 0 3px 3px 0;
        transform: inherit;
        z-index: 3;
        transform: rotateZ(45deg);
    }
    .custom-checkbox input[type="checkbox"]:checked + label:before {
        border-color: #03A9F4;
        background: #03A9F4;
    }
    .custom-checkbox input[type="checkbox"]:checked + label:after {
        border-color: #fff;
    }
    .custom-checkbox input[type="checkbox"]:disabled + label:before {
        color: #b8b8b8;
        cursor: auto;
        box-shadow: none;
        background: #ddd;
    }
    /* Modal styles */

        <script type="text/javascript">
            $(document).ready(function() {
                var defaults = {
                    containerID: 'toTop', // fading element id
                    containerHoverID: 'toTopHover', // fading element hover id
                    scrollSpeed: 100,
                    easingType: 'linear'
                };
                loadAllDetailSoldByEmployee();
            });
            function loadAllDetailSoldByEmployee(){
                var employeeName =getUrlVar('employeeName');
                //alert(projectId);
                $.getJSON("http://localhost:8080/statistical/getAllSoldByEmployee/"+employeeName, function (detail) {
                    console.log(detail);
                    var items = [];
                    $.each(detail, function (index, detail) {
                        items.push(
                           '<tr>'+
                                '<td>'+
                                '</td>'+
                                '<td>'+detail.projectDetailId+'</td>'+
                                '<td>'+detail.projectDetailName+'</td>'+
                                '<td>'+detail.projectId+'</td>'+
                                '<td>'+detail.projectName+'</td>'+
                                '<td>'+detail.location+'</td>'+
                                '<td>'+detail.employeeName+'</td>'+
                                 '<td>'+
                                    '<a href="ChiTietThongKeNhanVien.html?projectDetailId='+detail.projectDetailId+'" class="btn btn-success" ><span>Xem chi tiết</span></a>'+
                                '</td>'+
                            '</tr>'
                        );
                    });
                    $("#details").append(items); 
                });

                var loademployeeName = ('<h2><b>Thống Kê Giao Dịch Của Nhân Viên: </b>'+employeeName+'</h2>');
                $("#employeeName").append(loademployeeName);
                var item=(
                        '<a href="#" class="dropdown-toggle active">Welcome, '+employeeName+'</a>'
                    );
                $("#Welcome").append(item); 
            }
            function getUrlVar(key){
                var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search); 
                return result && unescape(result[1]) || ""; 
            }
